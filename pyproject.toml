[tool.poetry]
name = "peakipy"
version = "0.2.0"
description = "Deconvolute overlapping NMR peaks"
authors = ["Jacob Brady <jacob.brady0449@gmail.com>"]

readme = 'README.md'
repository = "https://github.com/j-brady/peakipy"
homepage = "https://j-brady.github.io/peakipy"

classifiers = [
        "Intended Audience :: Science/Research",
        "Topic :: Scientific/Engineering",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Operating System :: MacOS :: MacOS X",
        "Operating System :: POSIX :: Linux",
        "Operating System :: Microsoft :: Windows",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        ]

license="GNU GPLv3"
[tool.poetry.dependencies]
python = "^3.6.1"
pandas = ">=1.0.5"
numpy = "^1.16"
matplotlib = "^3.0"
PyYAML = "^5.1"
nmrglue = "^0.6.0"
scipy = "^1.2"
docopt = "^0.6.2"
lmfit = "^0.9.12"
scikit-image = ">=0.17.2"
bokeh = "^1.0.4"
schema = "^0.7.0"
tabulate = "^0.8.3"
colorama = "^0.4.1"
numdifftools = "^0.9.39"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
peakipy = 'peakipy.__main__:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
